<div class="login-container">
  <div class="input-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="input">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          minlength="3"
          #nameInput="ngModel"
        />
        <div
          *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)"
          class="alert"
        >
          <div *ngIf="nameInput.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="nameInput.errors?.['minlength']">
            Name must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div class="input">
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="emailAddress"
          [email]="true"
          required
          minlength="3"
          #emailInput="ngModel"
        />
        <div
          *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
          class="alert"
        >
          <div *ngIf="emailInput.errors?.['required']">
            emailInput is required.
          </div>
          <div *ngIf="emailInput.errors?.['minlength']">
            Email must be at least 4 characters long.
          </div>
          <div
            *ngIf="emailInput.errors?.['email'] && !emailInput.errors?.['minlength']"
          >
            Invalid Email
          </div>
        </div>
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="4"
          #passwordInput="ngModel"
        />
        <div
          *ngIf="
            passwordInput.invalid &&
            (passwordInput.dirty || passwordInput.touched)
          "
          class="alert"
        >
          <div *ngIf="passwordInput.errors?.['required']">
            passwordInput is required.
          </div>
          <div *ngIf="passwordInput.errors?.['minlength']">
            Password must be at least 4 characters long.
          </div>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="
          emailInput.invalid || passwordInput.invalid || nameInput.invalid
        "
      >
        Sign Up
      </button>
    </form>
    <div class="signup-link">
      <span>Don't have an account? </span>
      <button class="text-btn" (click)="navigateToLogin()">Login</button>
    </div>
  </div>
</div>
