<div class="login-container">
  <div class="input-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input">
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="emailAddress"
          [email]="true"
          required
          minlength="3"
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="alert">
          <div *ngIf="emailInput.errors?.['required']">emailInput is required.</div>
          <div *ngIf="emailInput.errors?.['minlength']">
            Email must be at least 4 characters long.
          </div>
          <div *ngIf="emailInput.errors?.['email'] && !emailInput.errors?.['minlength']">
            Invalid Email
          </div>
        </div>
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="4"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="alert">
          <div *ngIf="passwordInput.errors?.['required']">passwordInput is required.</div>
          <div *ngIf="passwordInput.errors?.['minlength']">
            Password must be at least 4 characters long.
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="emailInput.invalid || passwordInput.invalid">Login</button>
    </form>
    <div class="signup-link">
      <span>Don't have an account? </span>
      <button class="text-btn" (click)="navigateToSignup()">Sign up</button>
    </div>
  </div>
</div>
